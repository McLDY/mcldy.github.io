<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>解密工具</title>

<style>
    body {
        background: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
    }

    textarea {
        width: 100%;
        height: 140px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
        outline: none;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        font-size: 17px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.98);
    }

    button:hover {
        background: #357ABD;
    }

    #output {
        margin-top: 25px;
        padding: 15px;
        background: #fafafa;
        border-left: 4px solid #4a90e2;
        border-radius: 6px;
        font-size: 16px;
        min-height: 40px;
        white-space: pre-wrap;
        word-break: break-all;
    }
</style>
</head>

<body>
<div class="container">
    <h2>解密工具</h2>

    <textarea id="input" placeholder="在这里粘贴加密内容"></textarea>

    <button onclick="doDecode()">解密</button>

    <div id="output"></div>
</div>

<!-- 引用你的 js.js -->
<script>
function textToMorseLike(s) {
    // 每个字符转 32 位二进制
    const bin = [...s]
        .map(c => c.codePointAt(0).toString(2).padStart(32, "0"))
        .join(" ");

    // 替换 0/1
    return bin.replace(/0/g, "~").replace(/1/g, "喵");
}

// "~" / "好" -> 文本
function morseLikeToText(code) {
    // 替换回 0/1
    const bin = code.replace(/~/g, "0").replace(/喵/g, "1");

    // 按空格拆分每个字符
    const parts = bin.split(" ");

    // 每 32 位转回字符
    return parts
        .map(b => String.fromCodePoint(parseInt(b, 2)))
        .join("");
}

</script>

<script>
function doDecode() {
    const text = document.getElementById("input").value.trim();
    const output = document.getElementById("output");

    if (!text) {
        output.innerText = "请输入内容";
        return;
    }

    try {
        const result = morseLikeToText(text);
        output.innerText = result;
    } catch (e) {
        output.innerText = "解密失败：" + e;
    }
}
</script>

</body>
</html>
